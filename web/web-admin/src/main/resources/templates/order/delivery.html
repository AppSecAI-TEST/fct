<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div class="ibox float-e-margins">
    <div class="ibox-content" style="border-style:none;">
        <div class="alert alert-danger alert-dismissable dn" id="valid_remind"></div>
        <form class="form-horizontal m-t" id="submitForm">
            <input type="hidden" name="orderid" th:value="${orderid}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label">物流公司：</label>
                <div class="col-sm-8">
                    <select name="express" class="form-control">
                        <option value="">请选择</option>
                        <option value="顺丰快递">顺丰快递</option>
                        <option value="中通快递">中通快递</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">物流单号：</label>
                <div class="col-sm-8">
                    <input name="expressno" type="text" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-3">
                    <button class="btn btn-primary" type="button" id="btnClick">确认发货</button>
                </div>
            </div>

        </form>
    </div>
</div>

<script th:inline="javascript">
    $("#btnClick").click(function () {
        JQAjax.post(this, {
            form:"submitForm",
            url: '/order/delivery/save',
            wait:true
        });
    });

</script>

</html>
