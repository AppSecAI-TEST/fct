<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>方寸堂-支付</title>
    <link href="//static/css/bootstrap.min.css" rel="stylesheet" th:href="${pub.staticPath('/static/css/bootstrap.min.css')}" />
</head>
<body>
<div class="wrapper wrapper-content ibox-content">

    <form id="submitForm" class="form-horizontal">
        <input type="hidden" name="tradeid" th:value="${tradeid}">
        <input type="hidden" name="tradetype" th:value="${tradetype}">

        业务订单：<span th:text="${tradeid}"></span><br>
        支付金额：<span th:text="${payamount}"></span>元 <br>
        支付平台：<input type="text" name="platform" value="unionpay_fctwap"><br>

        <a href="javascript:;" id="submitClick">支付</a>
    </form>
</div>

<script src="//static/js/jquery.js" th:src="${pub.staticPath('/static/js/jquery.js')}"></script>
<script src="//static/js/plugins/layer/layer.js" th:src="@{/static/js/layer/layer.js}"></script>
<script src="//static/js/fct.js" th:src="@{/static/js/fct.js}"></script>
<script type="application/javascript" >

    $(function () {
        $("#submitClick").click(function () {
            JQAjax.post(this, {
                form:"submitForm",
                url: "/mobile/savepay",
                wait:true
            });
        })
    })

</script>
</body>
</html>
