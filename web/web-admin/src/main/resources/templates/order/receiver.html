<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div class="ibox float-e-margins">
    <div class="ibox-content" style="border-style:none;">
        <div class="alert alert-danger alert-dismissable dn" id="valid_remind"></div>
        <form class="form-horizontal m-t citySelect" id="submitForm">
            <input type="hidden" name="orderid" th:value="${receiver.orderId}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label">收货人：</label>
                <div class="col-sm-8">
                    <input name="name" type="text" class="form-control" th:value="${receiver.name}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电话：</label>
                <div class="col-sm-8">
                    <input name="phone" type="text" class="form-control" th:value="${receiver.phone}"  />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">省份：</label>
                <div class="col-sm-8">
                    <select name="province" class="form-control prov">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">城市：</label>
                <div class="col-sm-8">
                    <select name="city" class="form-control city">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">区域/县：</label>
                <div class="col-sm-8">
                    <select name="region" class="form-control dist">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">地址：</label>
                <div class="col-sm-8">
                    <input name="address" type="text" class="form-control" th:value="${receiver.address}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-3">
                    <button class="btn btn-primary" type="button" id="btnClick">确认修改</button>
                </div>
            </div>

        </form>

    </div>
</div>

<script type="application/javascript" src="/static/js/plugins/city/jquery.cityselect.js"></script>
<script th:inline="javascript">
    $("#btnClick").click(function () {
        JQAjax.post(this, {
            form:"submitForm",
            url: '/order/receiver/save',
            wait:true
        });
    });

    $(".citySelect").citySelect({prov:[[${receiver.province}]], city:[[${receiver.city}]], dist:[[${receiver.region}]]});

</script>

</html>
