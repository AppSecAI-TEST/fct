<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragment/layout :: header(~{this :: title})">
    <title>方寸堂-支付</title>
</head>
<body th:replace="fragment/layout::body(~{ :: .bodyContent},~{::.script})">

<div class="pay-container bodyContent" id="pay">
    <section class="tips">
        <div class="title">
            <img th:src="${pub.staticPath('/static/img/check.png')}" class="check"><span>订单支付成功</span>
        </div>
        <div class="info">
            <div th:text="'订单编号：'+${orderid}"></div>
            <div th:text="${remark}">您购买的“紫砂壶”正在处理中，请耐心等待并关注订单状态。</div>
        </div>
    </section>
    <section class="btn-container">
        <ul class="list">
            <li>
                <a th:href="${gourl}">我的订单</a>
            </li>
            <li>
                <a href="http://www.fangcun.com">返回首页</a>
            </li>
        </ul>
    </section>
    <section class="safe">
        安全提示：方寸堂不会以订单异常、系统升级为由联系你，请勿泄露银行卡、银行密码。<br>
        如有任何疑问请拨打官方电话：400-888-9988
    </section>

    <div class="link">
        <span><span class="second" id="skiptime">3</span>秒后自动跳转...</span>
    </div>
</div>


<script type="application/javascript" class="script">

    $(function () {

        setInterval(ChangeTime, 3000);

    });

    function ChangeTime() {

        var time;

        time = $("#skiptime").text();

        time = parseInt(time);

        time--;

        if (time <= 0) {

            window.location.href = "[[${gourl}]]";

        } else {

            $("#skiptime").text(time);

        }

    }

</script>
</body>
</html>
