server:
  port: 8080
  contextPath: /adminweb
  tomcat:
    uri-encoding: UTF-8


redis:
  host:
    url: 127.0.0.1
    port: 6379
    test:
      onborrow: true
    max:
      idel: 300
      total: 300
      waitmillis: 10000
      maxactive: 300

spring:
  http:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
    encoding:
      charset: utf-8
      enabled: true
      force: true
  thymeleaf:
    #prefix: classpath:/templates,classpath:/static/
    #suffix: .html
    cache: false
    check-template: true
    content-type: text/html
    encoding: UTF-8
    mode: HTML5
fct:
  domain:
    url: https://www.fangcun.com
    imageurl: https://cdn.fangcun.com
    videourl: https://video.fangcun.com
    staticurl: https://cdn.fangcun.com

