<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header(title)">
    <!--/*  Title will be replaced by their respective titles in the calling template. */-->
    <title th:replace="${title}">方寸堂-支付</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="//static/css/main.css" rel="stylesheet" th:href="${pub.staticPath('/static/css/main.css')}" />
</head>

<body th:fragment="body(content,scripts)">

    <th:block th:replace="${content}" />

    <script src="//static/js/layer_mobile/layer.js" th:src="${pub.staticPath('/static/js/layer_mobile/layer.js')}"></script>
    <script src="//static/js/jquery.js" th:src="${pub.staticPath('/static/js/jquery.js')}"></script>
    <script src="//static/js/fctmobile.js" th:src="${pub.staticPath('/static/js/fctmobile.js')}"></script>

<th:block th:replace="${scripts}" />

</body>
</html>
