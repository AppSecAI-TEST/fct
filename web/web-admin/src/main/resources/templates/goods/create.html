<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/layout :: header(~{this :: title})">
    <title>方寸堂-宝贝添加/修改</title>
</head>

<body th:replace="fragment/layout::body(~{ :: .bodyContent},'goods_create',~{::.script})">

        <div class="wrapper wrapper-content animated fadeInRight bodyContent">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>添加/修改商品 <small>包括艺术作品、品级、分类</small></h5>
                            <div class="ibox-tools">
                                <a class="close-link" th:href="@{/goods}">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal m-t" id="submitForm">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">名称：</label>
                                    <div class="col-sm-8">
                                        <input name="name" th:value="${goods.name}" type="text" class="form-control" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">分类：</label>
                                    <div class="col-sm-8">
                                        <select class="form-control m-b" name="parentid">
                                            <option value="0">无</option>
                                            <th:block th:each="cate : ${parentCate}">
                                                <option th:text="${cate.name}" th:value="${cate.id}"></option>
                                            </th:block>
                                        </select>
                                        <select class="form-control m-b" name="subid">
                                            <option value="0">无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">图片：</label>
                                    <div class="col-sm-8">
                                        <input name="img" th:value="${goods.defaultImage}" type="hidden" class="form-control" />
                                        <div id="dropzoneDemo" class="dropzone">
                                            <div class="dropzone-previews"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">排序值：</label>
                                    <div class="col-sm-8">
                                        <input name="sortindex" th:value="${goods.sortIndex}" type="text" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-3">
                                        <button class="btn btn-primary" type="button" id="btnClick">确认保存</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


<script type="application/javascript" class="script">

    $(function () {

    })
</script>
</body>
</html>
