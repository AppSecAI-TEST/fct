<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方寸堂管理后台 - 登录</title>
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="shortcut icon" href="favicon.ico" />
    <link href="//static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" />
    <link href="//static/css/font-awesome.min.css" rel="stylesheet" th:href="@{/static/css/font-awesome.min.css}" />
    <link href="//static/css/style.min.css" rel="stylesheet" th:href="@{/static/css/style.min.css}" />
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">FCT</h1>
        </div>
        <h3>欢迎使用 管理后台</h3>

        <form class="m-t" role="form" action="" id="loginform">
            <input type="hidden" name="returnurl" th:text="${returnurl}">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password" required="">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" id="loginClick">登 录</button>
        </form>

        <div class="alert alert-danger alert-dismissable dn" id="valid_remind"></div>
    </div>
</div>
<script src="//static/js/jquery.js" th:src="@{/static/js/jquery.js}"></script>
<script src="//static/js/bootstrap.min.js?v=3.3.5" th:src="@{/static/js/bootstrap.min.js}"></script>
<script src="//static/js/fct.js" th:src="@{/static/js/fct.js}"></script>
<script src="//static/js/plugins/layer/layer.js" th:src="@{/static/js/plugins/layer/layer.js}"></script>
<script>
    $(function () {
        $("#loginClick").click(function () {
            JQAjax.post(this, {
                url: "/main/verifylogin",
                form: 'loginform',
                wait: true
            });
        })
    })
</script>
</body>
</html>
